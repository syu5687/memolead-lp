	<script type="text/javascript">
	$(function() {
		// 1. スムーススクロール (target-imgへの爆速移動含む)
		$('a[href^="#"]').on('click', function(e) {
			var href = $(this).attr("href");
			var target = $(href === "#" || href === "" ? 'html' : href);
			if (target.length) {
				e.preventDefault();
				var speed = (href === "#target-img") ? 10 : 500;
				var position = target.offset().top;
				$("html, body").stop().animate({scrollTop: position}, speed, "swing");
			}
		});

		// 2. スライダー初期化 (重複を削除)
		$('.slideshow-container, .second-slider').slick({
			infinite: true,
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 800,
			arrows: false,
			dots: false,
			pauseOnHover: false
		});

		// 3. 追従ボタン表示制御
		$(window).on('scroll', function() {
			var scrollPos = $(this).scrollTop();
			var windowHeight = $(window).height();
			var scrollHeight = $(document).height();

			if (scrollPos > 100) {
				$('.btn_reserve_fixed').addClass('is-show');
			} else {
				$('.btn_reserve_fixed').removeClass('is-show');
			}
			
			if (scrollPos > scrollHeight - windowHeight - 150) {
				$('.btn_reserve_fixed').addClass('is-bottom');
			} else {
				$('.btn_reserve_fixed').removeClass('is-bottom');
			}
		});

		// 4. アニメーション初期化
		if (typeof WOW !== 'undefined') { new WOW().init(); }
	});
	</script>
