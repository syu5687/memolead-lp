	<script type="text/javascript">
	$(function() {
		// 1. スライダーの設定（重複を整理して1つにまとめました）
		$('.second-slider').slick({
			dots: false,
			arrows: false,
			infinite: true,
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 800,
			fade: false,
			pauseOnHover: false,
			slidesToShow: 1,
			slidesToScroll: 1
		});
	
		// 2. 追従ボタンをスクロールでじわっと出す命令（追加分）
		$(window).scroll(function() {
			// 500px以上スクロールしたら「is-show」クラスをつける
			if ($(this).scrollTop() > 100) {
				$('.btn_reserve_fixed').addClass('is-show');
			} else {
				$('.btn_reserve_fixed').removeClass('is-show');
			}
			
			// 2. 最下部（フォーム付近）での判定
			// ページ末尾から150pxの位置に来たら「is-bottom」を付与
			if (scrollPos > scrollHeight - windowHeight - 150) {
				$('.btn_reserve_fixed').addClass('is-bottom');
			} else {
				$('.btn_reserve_fixed').removeClass('is-bottom');
			}
		});
	});
	</script>
