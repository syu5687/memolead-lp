<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

	<header class="site-header">
		<div class="header-inner">
			<h1 class="logo"><span class="pc">Photo Wedding</span> memolead SAGA</h1>
			<nav class="site-nav">
				<ul>
					<li><a href="#plans">PLAN</a></li>
					<li><a href="#concept">CONCEPT</a></li>
					<li><a href="#dress">DRESS</a></li>
					<li class="nav-btn-item"><a href="contact.html?type=plan" class="nav-btn btn-plan">プランのご相談</a></li>
					<li class="nav-btn-item"><a href="contact.html?type=dress" class="nav-btn btn-dress">ドレスへのご相談</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="sp-fixed-nav">
		<a href="contact.html?type=plan" class="sp-nav-btn btn-plan">プランのご相談</a>
		<a href="contact.html?type=dress" class="sp-nav-btn btn-dress">ドレスへのご相談</a>
	</div>


	<main>
		<section class="contact-hero">
			<h2 class="section-title">CONTACT</h2>
			<p class="contact-intro" style="text-align: center;">
				フォトウェディングに関するご質問・ご相談など<br>
				お気軽にお問い合わせください。
			</p>
		</section>

		<section class="form-section">
			<div class="container">
				<div class="form-wrapper">
					<iframe 
						id="form-iframe"
						src="https://business.form-mailer.jp/fms/65d5cd12330943" 
						frameborder="0" 
						scrolling="yes" 
						style="width:100%; height:800px; border:none;"
						allow="payment">
					</iframe>
					</div>
			</div>
		</section>
	</main>

	<footer id="contact" class="site-footer">
		<div class="container">
			<div class="footer-logos-grid">
				<div class="footer-logo-item"><img src="./assets/img/logo_01_1.png" alt="Logo 1"></div>
				<div class="footer-logo-item"><img src="./assets/img/logo_01_2.svg" alt="Logo 2"></div>
				<div class="footer-logo-item"><img src="./assets/img/logo_01_3.svg" alt="Logo 3"></div>
				<div class="footer-logo-item"><img src="./assets/img/logo_01_4.svg" alt="Logo 4"></div>
				<div class="footer-logo-item"><img src="./assets/img/logo_01_5.svg" alt="Logo 5"></div>
			</div>
			
			<div class="footer-logo">Photo Wedding <br class="sp">memolead SAGA</div>
			<p class="footer-address"></p>
			<!--<div class="footer-links">
				<a href="#">Instagram</a>
				<a href="#">Access</a>
			</div>-->
			<p class="copyright">&copy; memolead SAGA All Rights Reserved.</p>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			// 1. URLパラメータを取得 (?type=plan 等)
			const urlParams = new URLSearchParams(window.location.search);
			const type = urlParams.get('type');

			// 2. iframe要素を取得
			const iframe = document.getElementById('form-iframe');
			
			if (iframe && type) {
				// 3. フォームメーラーのURLベース (src属性から取得)
				let src = iframe.getAttribute('src');
				
				// ★★★ ここを設定してください ★★★
				// フォームメーラーの「お問い合わせ項目」などのフィールドコード（name属性）
				// 調べ方: フォームのプレビュー画面で検証ツールを使い、該当のselectやinputのnameを見る
				// 例: name="field_12345" の場合 ↓
				const fieldName = 'field_5639465'; 

				// 渡したい値（value）の定義
				// type=plan の時に選択させたい項目の value値 または テキスト
				let value = '';
				if (type === 'plan') {
					value = 'プランについて'; // フォームの選択肢と完全一致させる
				} else if (type === 'dress') {
					value = 'ドレスについて'; // フォームの選択肢と完全一致させる
				}

				// 4. URLにパラメータを結合してiframeを再読み込み
				// すでに?があるかチェックして結合文字を変える
				const separator = src.includes('?') ? '&' : '?';
				
				if (value) {
					// 日本語はエンコードする
					const newSrc = `${src}${separator}${fieldName}=${encodeURIComponent(value)}`;
					iframe.setAttribute('src', newSrc);
				}
			}
		});
	</script>
</body>
</html>
